{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
  <button onclick="window.location='{% url 'index' %}'" class="btn btn-default">Go Back</button>
  <hr />
  <h1>{{ entry.name }}</h1>
  <hr />
  <h5>Author: {{ entry.author }}</h5>
  <hr />
  <h5>{{ entry.date }}</h5>
  <hr />
  {% if entry.participants != "participants" %}
      <h5>Participants: {{ entry.participants }}</h5>
  {% else %}
      <h5>Participants: </h5>
  {% endif %}
  <hr />
  <h5>Description: {{ entry.description }}</h5>
</div>
{% endblock %}

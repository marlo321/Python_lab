<div class="calendar_entry col-lg-4">
  <br />
  <h2>{{ entry.name }}</h2>
  <h4>Author: {{ entry.author }}</h4>
  <h4>{{ entry.date }}</h4>
  {% if entry.participants != "participants" %}
      <h4>Participants: {{ entry.participants }}</h4>
  {% else %}
      <h4>Participants: </h4>
  {% endif %}
  <p>{{ entry.description|truncatechars:100 }}</p>
  <button onclick="window.location='{% url 'details' pk=entry.id %}'" class="btn btn-primary">View Details</button>
  <button data-id="{{ entry.id }}" onclick="deleteCalendarEntry(this)" class="btn btn-primary">Delete</button>
</div>
